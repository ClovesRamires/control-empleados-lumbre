<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso por Iconos - La Lumbre de Riva</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîê Sistema de Control de Acceso</h1>
            <p>Seleccione su usuario</p>
        </div>

        <div id="empleadosGrid" class="empleados-grid">
            <!-- Los empleados se cargan din√°micamente -->
        </div>

        <div id="pinModal" class="modal">
            <div class="modal-content">
                <div class="selected-user">
                    <div id="userAvatar" class="avatar large"></div>
                    <h3 id="userName"></h3>
                </div>
                
                <div class="pin-input-container">
                    <input type="password" id="pinInput" maxlength="4" placeholder="Ingrese su PIN de 4 d√≠gitos">
                    <div class="pin-dots">
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                        <span class="pin-dot"></span>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button onclick="verificarPin()">Acceder</button>
                    <button onclick="cerrarModal()" class="secondary">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <button onclick="window.location.href='index.html'">‚Üê Volver al Inicio</button>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
